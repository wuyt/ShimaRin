<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | ShimaRin</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/ShimaRinWeb.json", { onProgress: UnityProgress });
    function SendToUnity() {
      var info = document.getElementById("SendText");
      gameInstance.SendMessage('GameMaster', 'GetFromHtml', info.value);
    }
  </script>
</head>
<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">ShimaRin</div>
    </div>
  </div>
  <input type="text" id="SendText">
  <button type="button" onclick="SendToUnity()">Send to Unity</button>
  <input type="text" id="ShowInfo">
</body>
</html>
